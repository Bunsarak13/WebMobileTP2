<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" >Blank 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Ynov Informatique Aix en Provence</ion-card-subtitle>
        <ion-card-title>Web Mobile Ionic</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        Bunsarak PEN
        Ynov Informatique Aix en Provence
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-item (click)="fireAlert()" class="ion-activated">
        <ion-icon name="wifi" slot="start"></ion-icon>
        <ion-label>Fire Alert</ion-label>
      </ion-item>


        <ion-item (click)="geo()" class="ion-activated">
          <ion-icon name="compass-outline" slot="start"></ion-icon>
          <ion-label>Démarrer la géolocalisation</ion-label>
        </ion-item>



      <ion-item (click)="takePicture()" class="ion-activated">
        <ion-icon name="camera-outline" slot="start"></ion-icon>
        <ion-label>Prendre une photo</ion-label>
      </ion-item>

      <ion-item routerLink="/login">
        <ion-icon name="warning" slot="start"></ion-icon>
        <ion-label>Se connecter</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="walk" slot="start"></ion-icon>
        <ion-label>Card Button Item 2</ion-label>
      </ion-item>
    </ion-card>
    <ion-card *ngIf="imgData">
      <img [src]="imgData">
    </ion-card>


    <ion-list>

      <ion-item *ngFor="let positions of position">
        <ion-label class="ion-text-wrap">
          <ion-label>Latitude: {{positions.latitude}} | Longitude: {{positions.longitude}}</ion-label>
        </ion-label>
      </ion-item>

    </ion-list>

    </div>
</ion-content>
